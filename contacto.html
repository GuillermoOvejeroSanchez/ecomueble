  <h1>Contacta con nosotros</h1>
  <div class="container">

    <form method="POST" action="https://formspree.io/vsantama@ucm.es">


      <label for="fname">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre Apellido">
      <br>
      <label for="femail">Email</label>
      <input type="email" name="email" placeholder="Your email">
      <br>
      <label for="consulta">Motivo de la consulta:</label><br>
      <input type="radio" name="motivo" value="evaluacion"> Evaluación
      <input type="radio" name="motivo" value="sugerencias"> Sugerencias
      <input type="radio" name="motivo" value="criticas"> Críticas  

      <br>
      <textarea name="message" placeholder="Test Message" style="width: 500px; height: 100px"></textarea>
      <br>
      <input type="checkbox" required name="tyc"  value="tyc">He leido y acepto los términos y condiciones
      <br>
      <button type="submit">Enviar</button>
      <input type="reset" name="reset" value="Reset" />
    </form>
